<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<div>
    <form method="post" action="/users/login">
        <table>
            <tbody>
                <tr>
                    <td>用户名 : </td>
                    <td><input type="text" placeholder="请输入用户名或邮箱" name="email"></td>
                </tr>
                <tr>
                    <td>密码 : </td>
                    <td><input type="text" placeholder="请输入密码" name="password" id="password"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="登陆">
                    </td>

                </tr>

            </tbody>

        </table>
        <a href="/users/register">没有账户？点击去注册！</a>

    </form>
</div>
</body>
</html>
